</head>

<body>

    <body>
        <header>
            <div class=" container-fluid">
                <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                    <a class="navbar-brand" href="index.html">Midnight Mocha</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active col-sm-4">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item col-sm-4">
                                <a class="nav-link" href="LearnMore.html">Menu</a>
                            </li>
                            <li class="nav-item col-sm-4">
                                <a class="nav-link" href="My Projects.html">About</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

        </header>
        <main class="container">
            <section class="py-5">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="media/guy.jpg " alt="Coffee" class="img-fluid rounded-5  mx-auto d-block">
                    </div>
                    <div class="col-lg-6">
                        <h2 class="mb-3 text-light">Featured Items</h2>
                        <div class="card mb-3">
                            <div class="row no-gutters">
                                <div class="col-md-4">
                                    <img src="media/coffee.jpg" alt="Coffee" class="card-img">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Coffee</h5>
                                        <p class="card-text">Our delicious coffee is made from the finest beans around
                                            the world.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="row no-gutters">
                                <div class="col-md-4">
                                    <img src="media/Croissant.jpg" alt="Croissant" class="card-img">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Croissant</h5>
                                        <p class="card-text">Our flaky croissants are baked fresh daily.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mask rounded-5" style="background-color: rgba(0, 0, 0, 0.6);">
                    <div class="d-flex justify-content-center align-items-center h-100">
                      <div class="text-white">
                        <form id="myForm">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Please enter your name</label>
                              <input type="text" class="form-control" id="name"  placeholder="Name" name="username">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Please enter your age</label>
                              <input type="number" class="form-control" placeholder="Age"  name="age">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Please enter your gender (male or female): </label>
                              <input type="text" class="form-control" placeholder="Gender"  name="gender">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Do you want a hot or a cold drink?</label>
                              <input type="text" class="form-control" placeholder="Drink temperature"  name="drink">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Name of the drink: </label>
                              <input type="text" class="form-control"  placeholder="Drink"  name="drinkname">
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                            <button id="myButton" type="submit" class="btn btn-outline-light center btn-lg">Submit</button>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body" id="userInput">
                           
                        </div>
                    </div>
                        </form>
                    </div>
                </div>

            </section>
            
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

crossorigin="anonymous"></script>
<script src="app.js"></script>
