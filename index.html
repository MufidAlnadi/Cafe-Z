                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active col-sm-4">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item col-sm-4">
                                <a class="nav-link" href="LearnMore.html">Menu</a>

                            <li class="nav-item col-sm-4">

                            </li>

                    </div>
                </nav>

        <main class="container">
            <section class="py-5">
                <div class="row">

                    </div>
                    <div class="col-lg-6">

                        <div class="card mb-3">
                            <div class="row no-gutters">
                                <div class="col-md-4">
                                    <img src="media/coffee.jpg" alt="Coffee" class="card-img">

                                        <h5 class="card-title">Coffee</h5>

                                    </div>
                                </div>
                            </div>

                        <div class="card mb-3">

                                <div class="col-md-4">

                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Croissant</h5>
                                        <p class="card-text">Our flaky croissants are baked fresh daily.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
